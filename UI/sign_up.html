<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                Questionner
            </title>
            <link href="css/style.css" rel="stylesheet">
            </link>
        </meta>
    </head>
</html>
<body>
    <div class="container">
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">
                    Account Setup
                </li>
                <li>
                    Profile Setup
                </li>
                <li>
                    Meetup Interests
                </li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">
                    Create your account
                </h2>
                <h3 class="fs-subtitle">
                    Your Logins
                </h3>
                <input class="email-row" name="email" placeholder="Email" type="text"/>
                <input class="password-row" name="pass" placeholder="Password" type="password"/>
                <input class="password-row" name="cpass" placeholder="Confirm Password" type="password"/>
                <button class="next action-button" name="next" type="button">
                    Next
                </button>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">
                    Profile details
                </h2>
                <h3 class="fs-subtitle">
                    Your Details
                </h3>
                <input class="hidden" id="profile-image-upload" type="file">
                    <div id="profile-image">
                        click here to browser your picture
                    </div>
                    <input class="email-row" name="email" placeholder="Names" type="text"/>
                    <input class="email-row" name="email" placeholder="Address" type="text"/>
                    <button class="previous action-button" name="next" type="button">
                        Previous
                    </button>
                    <button class="next action-button" name="next" type="button">
                        Next
                    </button>
                </input>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">
                    Meetup preferences
                </h2>
                <h3 class="fs-subtitle">
                    Choose your Meetup details
                </h3>
                <input name="fname" placeholder="First Name" type="text"/>
                <input class="previous action-button" name="previous" type="button" value="Previous"/>
                <input class="submit action-button" name="submit" type="submit" value="Submit"/>
            </fieldset>
        </form>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
        </script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js">
        </script>
        <script src="js/index.js">
        </script>
    </div>
</body>
